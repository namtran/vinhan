<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Lotus flower for GDPT -->
  <!-- Center petal -->
  <ellipse cx="50" cy="45" rx="8" ry="25" fill="#f472b6"/>
  <!-- Left petals -->
  <ellipse cx="35" cy="50" rx="8" ry="22" fill="#f472b6" transform="rotate(-25 35 50)"/>
  <ellipse cx="22" cy="58" rx="7" ry="18" fill="#ec4899" transform="rotate(-45 22 58)"/>
  <!-- Right petals -->
  <ellipse cx="65" cy="50" rx="8" ry="22" fill="#f472b6" transform="rotate(25 65 50)"/>
  <ellipse cx="78" cy="58" rx="7" ry="18" fill="#ec4899" transform="rotate(45 78 58)"/>
  <!-- Inner petals -->
  <ellipse cx="42" cy="48" rx="6" ry="18" fill="#fb7185" transform="rotate(-12 42 48)"/>
  <ellipse cx="58" cy="48" rx="6" ry="18" fill="#fb7185" transform="rotate(12 58 48)"/>
  <!-- Center -->
  <circle cx="50" cy="55" r="8" fill="#fbbf24"/>
  <circle cx="50" cy="55" r="5" fill="#f59e0b"/>
  <!-- Base leaves -->
  <ellipse cx="30" cy="78" rx="18" ry="8" fill="#22c55e" transform="rotate(-15 30 78)"/>
  <ellipse cx="70" cy="78" rx="18" ry="8" fill="#22c55e" transform="rotate(15 70 78)"/>
  <ellipse cx="50" cy="82" rx="20" ry="6" fill="#16a34a"/>
</svg>
